<!-- In JavaScript, arithmetic operators are symbols used to perform mathematical operations on numbers. -->

<script>

var sum = x + y; // Addition
var difference = x - y; // Subtraction
var product = x * y; // Multiplication
var quotient = x / y; // Division
var remainder = x % y; // Modulus
var increment = x++; // Increment
var decrement = y--; // Decrement

</script>

<!-- String methods are functions that operate on strings. While not operators in the traditional sense, they allow you to perform various operations on strings, such as finding the length, searching for substrings, replacing text, etc. Examples include charAt(), indexOf(), slice(), toUpperCase(), toLowerCase(), replace(), substring(), and many more. -->

<script>

var str = "Hello, world!";
console.log(str.length); // Output: 13
console.log(str.indexOf("world")); // Output: 7
console.log(str.toUpperCase()); // Output: "HELLO, WORLD!"

</script>

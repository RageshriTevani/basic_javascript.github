<!--
    Keyboard events in JavaScript are events that are related to user interactions with the keyboard. These events can be used to detect when the user presses a key, releases a key, or types some text, among other things.
-->

<!-- onkeydown:
    a user presses a key -->
    <p id="demo"></p>
    <button type="button" onkeydown="keyboard()">Key press >>
    </button>


<!-- onkeypress:
    a user presses a key -->

    <p id="demo"></p>
    <button type="button" onkeypress="keyboard()">Key press >>
    </button>


<!-- onkeyup:
    a user releases a key -->

    <p id="demo"></p>
    <button type="button" onkeyup="keyboard()">Key press >>
    </button>
